<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />

  <title>Frontend Mentor | Interactive card details form</title>
  <link rel="stylesheet" href="/style.css" />

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body>
  <main>
    <div class="container">
      <div class="left-section">
        <div class="cards">
          <div class="front-card">
            <img class="front-img" src="/images/bg-card-front.png" alt="" />
            <img class="card_logo" src="/images/card-logo.svg" alt="" />
            <div class="card-container">
              <h1 id="number">0000 0000 0000 0000</h1>
              <div class="card-info">
                <span id="name">Jane Appleseed</span>
                <span id="date">
                  <span id="month">00</span>/
                  <span id="year">00</span>
                </span>
              </div>
            </div>
          </div>

          <div class="back-card">
            <img class="back-img" src="/images/bg-card-back.png" alt="" />
            <span id="cvc">000</span>
          </div>
        </div>
      </div>

      <div class="right-section">
        <form action="#">
          <div class="grid_1">
            <label for="card_name"> Cardholder Name </label>
            <input type="text" id="card_name" placeholder="e.g. Jane Appleseed" required />
          </div>

          <div class="grid_2">
            <label for="card_number"> Card Number </label>
            <input type="number"
              oninput="if(this.value.length > this.maxLength) this.value=this.value.slice(0,this.maxLength)"
              minlength="16" maxlength="16" id="card_number" placeholder="e.g. 1234 5678 9123 000" required />
          </div>

          <div class="grid_3">
            <div class="card_information">
              <div id="card_date">
                <label for="card_date">Exp. Date (MM/YY)</label>
                <div class="two-inp">
                  <div>
                    <input type="number" placeholder="MM"
                      oninput="if(this.value.length > this.maxLength) this.value=this.value.slice(0,this.maxLength)"
                      minlength="2" maxlength="2" id="card_month" required />
                  </div>
                  <div>
                    <input type="number" placeholder="YY"
                      oninput="if(this.value.length > this.maxLength) this.value=this.value.slice(0,this.maxLength)"
                      minlength="2" maxlength="2" id="card_year" required />
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="grid-4">
            <label for="card_cvc">CVC</label>
            <input type="number"
              oninput="if(this.value.length > this.maxLength) this.value=this.value.slice(0,this.maxLength)"
              minlength="3" maxlength="3" id="card_cvc" required placeholder="e.g. 123" />
          </div>

          <button id="submit_btn" type="submit">Confirm</button>

        </form>
        <div class="thank hidden">
          <img src="/images/icon-complete.svg" alt="completed">
          <h1>Thank you!</h1>
          <p>We've added your card details Continue</p>
          <button>Continue</button>
        </div>
      </div>
    </div>
  </main>
  <div class="attribution">
    Challenge by
    <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a
      href="https://www.frontendmentor.io/profile/Bensaxxy">Bensaxxy</a>.
  </div>

  <script src="/scripte.js"></script>
</body>

</html>
